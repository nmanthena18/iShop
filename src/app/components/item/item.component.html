    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{item.url}}" data-holder-rendered="true">
      <div class="card-body">
        <p class="card-text">{{item.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addtocatHandler(item)">Add to cart</button>
          </div>
          <small class="text-muted"><b>Price</b> ${{item.albumId}}</small>
        </div>
      </div>
    </div>
